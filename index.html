<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts & Font Awesome CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="/style.css">

    <!-- JS Link -->
    <script src="/script.js" defer></script>

    <title>Word Analytics</title>
</head>
<body>

    <div class="background"></div>

    <h1 class="main_heading">
        Word <span class="main_heading--special">Analytics</span>
    </h1>

    <div class="container">

        <textarea class="textarea" spellcheck="false" placeholder="Enter your text here"></textarea>
        
        <button class="copy">
            <div class="copy_text">copy</div>
            <i class="fas fa-light fa-copy copy_icon"></i>
        </button>

        <button class="clear">
            <div class="clear_text">clear</div>
            <i class="fas fa-regular fa-trash clear_icon"></i>
        </button>

        <div class="stats">

            <section class="stat">
                <span class="stat_number stat_number--words">0</span>
                <h2 class="stat_heading">Words</h2>
            </section>

            <section class="stat">
                <span class="stat_number stat_number--characters">0</span>
                <h2 class="stat_heading">Characters</h2>
            </section>

            <section class="stat">
                <span class="stat_number stat_number--twitter">280</span>
                <h2 class="stat_heading">Twitter</h2>
            </section>

            <section class="stat">
                <span class="stat_number stat_number--facebook">2200</span>
                <h2 class="stat_heading">Facebook</h2>
            </section>

        </div>

    </div>

    <footer>
        <small class="copyright">
            &copy; Copyright by Mohammed Ibrahim. All rights reserved.
        </small>

        <small class="data">
            Last checked limit: 17 days ago
        </small>
    </footer>
    
</body>
</html>
